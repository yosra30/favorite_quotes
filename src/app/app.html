<ion-menu [content]="navContent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(tabsPage)">
                <ion-icon name="quote" item-left></ion-icon>
                Quotes
            </button>
             
            <button ion-item (click)="onLoad(settingsPage)">
                <ion-icon name="settings" item-left></ion-icon>
                Settings
            </button>
            <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

            <ion-item (click)="logout()" *ngIf="auth.authenticated">
                <ion-icon name="log-out" item-left></ion-icon>
                Log out
            </ion-item>
                
            <ion-item (click)="login()" *ngIf="!auth.authenticated">
                <ion-icon name="log-in" item-left></ion-icon>
                Log in
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>
<!-- <ion-nav [root]="tabsPage" #navContent></ion-nav> -->
<ion-nav [root]="rootPage" #navContent></ion-nav>
